{% extends 'base.html' %}

{% block title%} Contact {% endblock title%}

{% block body%}
<div class="container-fluid px-0">
    <img src="https://source.unsplash.com/1200x300/?cosmetics,brushes" class="d-block w-100" alt="...">
    <div>
        <div class="container py-4">
            <h3 class="text-center">Contact Us</h3>
            <form method="post" action="/contact">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your contact number">
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="address" class="form-control" id="address" name="address" placeholder="Enter your address">
            </div>
            <button type="submit" value="submit" class="btn btn-primary">Submit</button>
            </form>
            
        </div>

        {% endblock body%}
